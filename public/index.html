<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPLAYZ – Premium Gaming Creator</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-logo">
      <img src="/images/logo.png" alt="KPLAYZ logo" class="logo-icon" />
      <span class="logo-text">KPLAYZ</span>
    </div>
    <ul class="nav-menu">
      <li><a href="#hero">Home</a></li>
      <li><a href="#featured">Featured</a></li>
      <li><a href="#stats">Stats</a></li>
      <li><a href="#series">Series</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<section id="hero" class="hero">
  <div class="hero-content">
    <img src="/images/logo.png" alt="KPLAYZ logo" class="hero-logo" />
    <h1 class="hero-title">KPLAYZ</h1>
    <p class="hero-tagline">Just the Game</p>
  </div>
</section>

<section id="featured" class="featured">
  <div class="container">
    <h2 class="section-title">Latest Video</h2>

    <div class="featured-video" id="videoContainer" style="display:none;">
      <iframe id="ytPlayer" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="videoPlaceholder">Loading latest video...</div>

    <h3 id="videoTitle"></h3>
    <p id="videoDescription"></p>
    <p id="videoDate"></p>
  </div>
</section>

<section id="stats" class="stats-section">
  <div class="container">
    <h2 class="section-title">Channel Stats</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="statSubscribers">0</div>
        <div class="stat-label">Subscribers</div>
      </div>

      <div class="stat-card">
        <div class="stat-value" id="statViews">0</div>
        <div class="stat-label">Total Views</div>
      </div>

      <div class="stat-card">
        <div class="stat-value" id="statVideos">0</div>
        <div class="stat-label">Videos</div>
      </div>
    </div>
  </div>
</section>

<!-- WORKING STATIC SERIES -->
<section id="series" class="series-section">
  <div class="container">
    <h2 class="section-title">Current Series</h2>

    <div class="series-grid">

      <a href="https://youtube.com/playlist?list=PLv0ioCII79zwUpg9nxl9KwP-I1mjFgjs8"
         target="_blank"
         class="series-card">

        <div class="series-thumbnail">
          <img src="https://i.ytimg.com/vi/rZDn5F5_s90/hqdefault.jpg"
               alt="GTA V Story Mode">
        </div>

        <div class="series-info">
          <h3>GTA V — Story Mode</h3>
          <p>Ongoing cinematic no-commentary gameplay</p>
        </div>

      </a>

    </div>
  </div>
</section>

<section id="contact" class="contact-section">
  <div class="container">
    <h2 class="section-title">Contact</h2>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
      <div id="formMessage" style="display:none;"></div>
    </form>
  </div>
</section>

<script src="/js/app.js"></script>
</body>
</html>
